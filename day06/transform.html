    컨텐츠를 변형하는 방식(transform의 속성)

    1. 크기 scale(배율,[배율])
      1-1. scale()
      1-2. scaleX()
      1-3. scaleY()

    2. 위치 translate (이동거리,이동거리)
      2-1. translate()
      2-2. translateX()
      2-3. translateY()

    3. 회전 rotate(각도)
      3-1. rotate()

    4. 왜곡 skew(각도,각도)
      4-1. skew()
      4-2. skewX()
      4-3. skewY()

    x방향과 y방향을 설정하여 속성을 변형할 수 있음


</body>
