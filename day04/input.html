<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
    <!-- 텍스트를 입력하는 가장 기본적인풋 -->
    <input type="text" name="" id="">
    <br>
    <!--보안을 위해 입력되는 문자를 *로 표기하는 인풋  -->
    <input type="password" name="" id="">
    <!-- form 태그 안에서 체크하는 것이 원래 목적 -->
    <input type="checkbox" name="" id="">
    <br>
    <!-- radio 한개는 무조건 선택 /-->
    <!-- label 은 글씨를 눌러도 선택이 됨 -->

    <label for="very-no">매우아니다</label>
    <input type="radio" name="my-radio" value="매우아니다" id="very-no">

    <label for="no">아니다</label>
    <input type="radio" name="my-radio" value="아니다" id="no">

    <label for="soso">매우아니다</label>
    <input type="radio" name="my-radio" value="보통이다" id="soso">

    <label for="good">그렇다</label>
    <input type="radio" name="my-radio" value="그렇다" id="good">
    
    <label for="very-good">매우아니다</label>
    <input type="radio" name="my-radio" value="매우그렇다" id="very-good">
    
     <!-- input:submit과 button:submit은 똑같은 기능을 하지만 -->
     <!-- input 같은 경우는 커스텀이 매우 한정적 / butto태그는 안에 마크업이 가능하기 때문에 제한이 없다. -->
    <input type="submit" value="로그인">
    <button type="submit">로그인</button>
    </form>
</body>
</html>
