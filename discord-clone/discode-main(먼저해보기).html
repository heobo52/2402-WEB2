<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../rest.css">
    <link rel="stylesheet" href="ex.css">
</head>
<body>     
    <section id="help-main">
        <div class="section-container">
            <h2>도움이 필요하신가요? 저희가 도와드리겠습니다.</h2>
            <p>계정 설정부터 승인까지 Discord와 관련된 모든 것을 문의하세요.</p>
            <p>Discord를 시작한 지 얼마 안 되어 팁을 찾고 계신가요? 그렇다면, <a href="#" class="links">저희의 초보자를 위한 가이드를 확인해 보세요!</a></p>
            <ul class="help-contents-wrapper">
                <li class="help-content">
                    <a href="#">
                        <img src="list-notice.svg" alt="확성기" class="help-content-img">
                        <h3 class="content-heading">공지사항</h3>
                        <p class="content-explane">들어보세요. 무언가 심상치 않은 일이 벌어지고 있습니다.</p>
                    </a>
                </li>
            </ul>
        </div>
    </section>  
    <section id="more-help">
        <div class="section-container">
            <h2>도움을 받을 수 있는 다른 방법</h2>            
            <ul class="help-contents-wrapper">
                <li class="help-content diff">
                    <a href="#">
                        <img src="list-chat.svg" alt="디스코드 아이콘" class="help-content-img">
                        <h3 class="content-heading">게임 개발자</h3>
                        <p class="content-explane">Discord의 API와 SDK를 이용한 봇, 앱, 게임 개발 지원의 집!</p>
                    </a>
                </li>
            </ul>
        </div>
    </section> 
</body>
</html>
