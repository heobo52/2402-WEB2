<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            height: 500px;
            background-color: gray;

            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;

        }

        .animation-container {
            width: 80px;
            height: 80px;

            position: absolute;
            
        }

        .contents1 {
            width: 100%;
            height: 100%;

            background-color: white;
            border-radius: 50%;

            box-sizing: border-box;

            animation: 변환 3s infinite;
            animation-delay: 1.5s;
        }

 

        


        @keyframes 변환 {
            from {
                opacity: 0;
            }

            50% {
                opacity: 50%;
            }

           to {
            opacity: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation-container">
            <div class="contents1"></div>
            <div class="contents2"></div>
            <div class="contents3"></div>
        </div>
    </div>
</body>
</html>
